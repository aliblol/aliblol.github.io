<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>
  <main>
    <p>This is a simple static site hosted on GitHub Pages.</p>
    <button onclick="sayHello()">Click Me</button>
  </main>
  <script>
    function sayHello() {
      alert("Hello from GitHub Pages!");
    }
  </script>
</body>
</html>
